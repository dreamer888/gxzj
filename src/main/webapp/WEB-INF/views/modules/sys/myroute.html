<!DOCTYPE html>
<html>
<head>
<title>我的路线</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('sys:myroute:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('sys:myroute:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('sys:myroute:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">用户ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="myRoute.userId" placeholder="用户ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">出发地</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="myRoute.startPlace" placeholder="出发地"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">目的地</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="myRoute.endPlace" placeholder="目的地"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">出发时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="myRoute.startDate" placeholder="出发时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">返程  1 是，2 否</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="myRoute.isBack" placeholder="返程  1 是，2 否"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">价格，单位分</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="myRoute.price" placeholder="价格，单位分"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">开始经度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="myRoute.startLongitude" placeholder="开始经度"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">开始纬度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="myRoute.startLatitude" placeholder="开始纬度"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">结束经度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="myRoute.endLongitude" placeholder="结束经度"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">结束纬度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="myRoute.endLatitude" placeholder="结束纬度"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="myRoute.createTime" placeholder="创建时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/sys/myroute.js"></script>
</body>
</html>
